<body>
	<div id="container" class="container-fluid">
		<div class="row">
			<div class="col col-4"><a href="index.html"><img src="img/common/logo.png" height='50' alt="logo" /></a></div>
			<div class="col col-8"><h1>Car Parts Supply Chain - Almacén</h1></div>
		</div>
		<div class="toast-container">
			<div class="toast show">
				<div class="toast-header">
					<strong id="toastHeader" class="me-auto">Toast Header</strong>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div id="toastBody" class="toast-body">
					Some text inside the toast body
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col">
				<label for="txtAlmacen">Dirección Almacén:</label>
			     <input type="text" id="txtAlmacen" name="txt_Denom"  readonly disabled />
			</div>
			<div class="col">
				<label for="txtUPC">Identificador UPC:</label>
		        <input id="txtUPC" name="txt_UPC" readonly disabled />
			</div>
			<div class="col">
				<label for="txtPRECIO">Precio Pieza:</label>
				<input type="text" id="txtPRECIO" maxlength="11" />	
			</div>
		</div>
		<br />
		<br />
		<table id="tabla_piezas" class="display compact" style="width:100%">
			<thead>
				<tr>
					<th>Identificador pieza - UPC </th>
					<th>Fabricante</th>					
				</tr>
			</thead>
		</table>
		<div class="text-center">
			<div class="btn-group">
				<button id="btnComprarPieza" class="barra_botones btn btn-secondary btn-lg" disabled><i class="bi bi-plus-square"> Comprar Pieza</i> </button>
				<button id="btnRecibir" class="barra_botones btn btn-secondary btn-lg" disabled><i class="bi bi-arrow-clockwise"> Recibir</i></button>
				<button id="btnEnVenta" class="barra_botones btn btn-secondary btn-lg" disabled><i class="bi bi-arrow-clockwise"> Poner en venta</i></button>		
			</div>
		</div>
		<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>-->

		<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script type="text/javascript" src="js/app_retailer.js"></script>
		<script type="text/javascript" src="js/keyboard.js" charset="UTF-8"></script>
		<!-- keyboard widget css & script (required) -->
		<link href="css/keyboard.css" rel="stylesheet" />
		<script src="js/jquery.keyboard.js"></script>
